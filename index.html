<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="result">
      <p class="result-title">Your Result</p>
      <div class="circle">
        <p class="circle-title">76
        </p>
        <p class="circle-subtitle">of 100</p>
      </div>
      <div class="result-footer">
        <p class="footer-title">Great</p>
        <p class="footer-subtitle">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary">
      <div class="summary-title">Summary</div>
      <div class="summary-card" style="color: hsl(0, 100%, 67%); background-color: hsl(0, 100%, 97%);"">
        <div class="left-side">
          <img src="/assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
        </div>
        <div class="total-result">
          <p class="score">80</p>
          <p class="total-score">/</p>
          <p class="total-score">100</p>
        </div>
      </div>
      <div class="summary-card" style="color: hsl(39, 100%, 56%); background-color: hsl(39, 100%, 97%);">
        <div class="left-side">
          <img src="/assets/images/icon-reaction.svg" alt="reaction">
          <p>Memory</p>
        </div>
        <div class="total-result">
          <p class="score">92</p>
          <p class="total-score">/</p>
          <p class="total-score">100</p>
        </div>
      </div>
      <div class="summary-card" style="color: hsl(166, 100%, 37%); background-color: hsl(166, 100%, 97%);">
        <div class="left-side">
          <img src="/assets/images/icon-verbal.svg" alt="Verbal">
          <p>Verbal</p>
        </div>
        <div class="total-result">
          <p class="score">61</p>
          <p class="total-score">/</p>
          <p class="total-score">100</p>
        </div>
      </div>
      <div class="summary-card" style="color: hsl(234, 85%, 45%); background-color: hsl(234, 85%, 97%);">
        <div class="left-side">
          <img src="/assets/images/icon-visual.svg" alt="reaction">
          <p>Visual</p>
        </div>
        <div class="total-result">
          <p class="score">73</p>
          <p class="total-score">/</p>
          <p class="total-score">100</p>
        </div>
      </div>
      <button >Continue</button>
    </div>
  </div>
</body>
</html>
